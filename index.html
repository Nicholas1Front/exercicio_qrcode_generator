<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR Code</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira a URL ou texto para gerar um QR Code</p>
        </header>
        <div id="qr-div">
            <input type="text"  placeholder="Digite a URL ou texto...">
            <button >Gerar QR Code...</button>
        </div>
        <div id="qr-code">
            <img src="images/qrCode.png" id="qrCodeImg">
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
